<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Nail Spa Pedicure</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Open+Sans:ital,wght@0,300;1,300&family=Source+Sans+Pro:ital,wght@1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="5"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="6"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="7"></button>

    </div>
  
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="toe 1.jpg" alt="Nail Image" class="d-block three">
      </div>
      <div class="carousel-item">
        <img src="toe 2.jpg" alt="Nail Image" class="d-block three">
      </div>
      <div class="carousel-item">
        <img src="toe 3.jpg" alt="Nail Image" class="d-block three">
      </div>
      <div class="carousel-item">
        <img src="toe 4.jpg" alt="Nail Image" class="d-block three">
      </div>
      <div class="carousel-item">
        <img src="toe 5.jpg" alt="Nail Image" class="d-block three">
      </div>
      <div class="carousel-item">
        <img src="toe 6.jpg" alt="Nail Image" class="d-block three">
      </div>
      <div class="carousel-item">
        <img src="toe 7.jpg" alt="Nail Image" class="d-block three">
      </div>
    </div>
  
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>







    <script src="script.js"></script>
</body>
</html>
